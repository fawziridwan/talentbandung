<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elemen Form Html</title>
</head>
<body>
<!-- Simple form which will send a GET request -->
<form action="" method="get">
    <label for="GET-name">Nama :</label>
    <input id="GET-name" type="text" name="name">
    <input type="submit" value="Save">
</form>
<br>
<!-- Simple form which will send a POST request -->
<form action="" method="post">
    <label for="POST-name">Alamat:</label>
    <input id="POST-name" type="text" name="name">
    <input type="submit" value="Save">
</form>

<!-- Form with fieldset, legend, and label -->
<form action="" method="post">
    <fieldset>
        <legend>Jenis Kelamin</legend>
        <input type="radio" name="pria" id="pria">
        <label for="radio">Pria</label>
        <input type="radio" name="wanita" id="wanita">
        <label for="radio">Wanita</label>
    </fieldset>
</form>
      
</body>
</html>
